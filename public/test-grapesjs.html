<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GrapesJS Text Editing Test</title>
  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="https://unpkg.com/grapesjs-preset-newsletter"></script>
  <style>
    body, html { margin: 0; height: 100%; }
  </style>
</head>
<body>
  <div id="gjs" style="height:0px; overflow:hidden;"></div>

  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      height: '100vh',
      width: 'auto',
      storageManager: false,
      plugins: ['gjs-preset-newsletter'],
      pluginsOpts: {
        'gjs-preset-newsletter': {}
      }
    });

    // Load initial content
    editor.setComponents(`
      <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td align="center" style="padding: 40px 0;">
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
              <tr>
                <td style="padding: 40px;">
                  <h1 style="margin: 0 0 20px 0; font-family: Arial, sans-serif; font-size: 24px; color: #333333;">Test Heading</h1>
                  <p style="margin: 0 0 15px 0; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #666666;">Double-click this text to edit it. If editing works, you'll see a cursor and be able to type.</p>
                  <p style="margin: 0; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #666666;">Try editing this paragraph too!</p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    `);

    console.log('GrapesJS initialized');
    console.log('Rich Text Editor:', editor.RichTextEditor);
  </script>
</body>
</html>
